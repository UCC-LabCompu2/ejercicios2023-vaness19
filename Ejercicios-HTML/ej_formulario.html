<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form>
    <p>
  <label for="nombre"> Nombre: </label>
        <input type="text" id="nombre" name="nombre">
    </p>
    <p>
        <label for="apellido"> Apellido :</label>
        <input type="text" id="apellido" name="apellido">
    </p>
    <p>
Sexo:
        <label for="masculino"> Masculino :</label>
        <input type="radio" id="masculino" value="masculino" name="genero">

        <label for="femenino">Femenino</label>
            <input type="radio" id="femenino" value="femenino" name="genero">

        <label for="noRev"> Prefiero no reverlarlo</label>
        <input type="radio" id="noRev" value="noRev" name="genero">
    </p>
    <p>
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad">
    </p>
    <p>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
    </p>
    <p>
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario">
    </p>
    <p>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </p>
    <p>
        <label for="confirmarpassword">Confirmar Password </label>
        <input type="password" id="confirmarpassword" name="password">
    </p>
    <p>

Tipo de servicio:
        <select>


          <label for="Free"> Free </label>  <option value="free" id="Free" > </option>
            <label for="Standard"> Standard </label> <option value="standard" id="Standard"></option>
            <label for="Premium" Premium </label> <option value="premium" id="Premium"> </option>
        </select>

Tema:
<label for="Politica"> Política </label><input type="checkbox" name="politica" id="Politica" value="politica">
        <label for="Negocios" >Negocios</label>  <input type="checkbox" name="negocios" id="Negocios" value="negocios">
        <label for="Tecnologia"> Tecnología</label> <input type="checkbox" name="tecnologia" id="Tecnologia" value="tecnologia">
        <label for="Salud" > Salud </label> <input type="checkbox" name="salud" id="Salud" value="salud">
    </p>
    <p>

<label for="comentario" > Agregue un comentario:</label>  <textarea id="comentario"></textarea>
    </p>
    <p>
        <button>
Boton de Enviar
        </button>
    </p>
</form>
</body>
</html>
